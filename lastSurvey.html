  <h1 align="center">Últimas Dos Preguntas</h1>
  <script src="lastSurvey.js"></script>
    <p> ¡Hola! Por favor responde estas dos últimas preguntas.</p>
  <!-- INICIO FORMULARIO -->
  <form name = "last2question" onsubmit=" return onSubmit()"> 
    <br/>
      <div align='center'><h2>¿Cuánto tiempo estimas que transcurrió desde que inició el experimento?</h2>
        <br/>        
        <div class="rating3">
          <input type="radio" name="rating3" id="rate35" value="4"><label for="rate35">"Más de 40 min"</label><br/>
          <input type="radio" name="rating3" id="rate34" value="3"><label for="rate34">"40 min"</label><br/>
          <input type="radio" name="rating3" id="rate33" value="2"><label for="rate33">"30 min"</label><br/>
          <input type="radio" name="rating3" id="rate32" value="1"><label for="rate32">"20 min"</label><br/>
          <input type="radio" name="rating3" id="rate31" value="0"><label for="rate31">"10 min"</label><br/>
        </div>
      </div>
      <br/>

      <div align='center'><h2>¿Tuviste ganas de abandonar el experimento?</h2>
        <br/>
        <div class="rating4">
          <input type="radio" name="rating4" id="rate45" value="4"><label for="rate45">"No, en nigún momento"</label><br/>
          <input type="radio" name="rating4" id="rate44" value="3"><label for="rate44">"Sí, luego de ver los videos educativos"</label><br/>
          <input type="radio" name="rating4" id="rate43" value="2"><label for="rate43">"Sí, luego del tercer video"</label><br/>
          <input type="radio" name="rating4" id="rate42" value="1"><label for="rate42">"Sí, luego del segundo video"</label><br/>
          <input type="radio" name="rating4" id="rate41" value="0"><label for="rate41">"Sí, luego del primer video"</label><br/>
        </div>
      </div>
      <br/>
      <br/>
      <div align = 'center'> <input type="submit" value="Submit"></div>
  </form>
  <div> 
    <br/>
